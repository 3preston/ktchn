<ion-header>
  <ion-toolbar>
    <ion-row class="ion-align-items-center">
      <ion-col class="ion-justify-content-start">
        <ion-icon size="large" class="ion-padding" name="person-circle-outline" (click)="openMenu()"></ion-icon>
      </ion-col>
      <ion-col class="ion-text-end ion-padding">
        <ion-img src="assets/logo.png" (click)="logoClicked()"></ion-img>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>


<ion-content>
  <br>
  <ion-row class="ion-justify-content-center">
    <ion-button
      type="button"
      color="danger"
      fill="outline"
      *ngIf='isLogin === true'
      expand="full"
      (click)="onSwitchAuthMode()"
      > Switch to Sign-Up Mode
    </ion-button>
    <ion-button
      type="button"
      color="danger"
      fill="outline"
      *ngIf='isLogin === false'
      expand="full"
      (click)="onSwitchAuthMode()"
      > Already a Member? Switch to Login Mode
    </ion-button>
  </ion-row>
  <br>
  <ion-row class="ion-justify-content-center">
    <ion-img class="lowerImage" src="assets/logo.png"></ion-img>
  </ion-row>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="8" offset-sm="2">
          <ion-list>
            <ion-item *ngIf="!isLogin">
              <ion-label color="dark" position="floating">Chef Name</ion-label>
              <ion-input
                autocapitalize="words"
                autofocus="true"
                ngModel
                name="name"
                required
                #nameCtrl="ngModel"
                enterkeyhint="enter"
                inputmode="text"
                type="text"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label color="dark" position="floating">E-Mail</ion-label>
              <ion-input
                autocomplete="email"
                type="email"
                ngModel
                name="email"
                required
                email
                inputmode="email"
                #emailCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
              <ion-label>Email Address is Not Valid!</ion-label>
            </ion-item>
            <ion-item>
              <ion-label color="dark" position="floating">Password</ion-label>
              <ion-input type="password" ngModel name="password" required minlength="7" #passwordCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none">
              <ion-label>Password Must Be Seven Characters Long!</ion-label>
            </ion-item>
            <ion-item *ngIf="!isLogin">
              <span class="ion-padding">By Signing Up You Accept The
                <a href="https://www.ktchnonline.com/legal" target="_blank">Terms & Conditions</a> and
                <a href="https://www.ktchnonline.com/privacy" target="_blank">Privacy Policy</a> and confirm that you are at least 21 years old.</span>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <br>
      <ion-row>
        <ion-col size-sm="8" offset-sm="2">
          <ion-button *ngIf='isLogin === false' expand="block" type="submit" color="success" [disabled]="!f.valid">
            Signup
          </ion-button>
          <ion-button *ngIf='isLogin === true' expand="block" type="submit" color="success" [disabled]="!f.valid">
            Login
          </ion-button>
          <br>
          <ion-row class="ion-justify-content-center">
            <h6 (click)="resetPassword()">Reset Password</h6>
          </ion-row>
          <br>
          <br>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  </ion-content>
