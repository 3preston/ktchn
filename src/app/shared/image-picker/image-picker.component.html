<div class="picker">
  <ion-spinner color="danger" *ngIf="isLoading" class="ion-center"></ion-spinner>
  <ion-img
  (click)="onPickImage()"
  role="button"
  class="image"
  [src]="selectedImage"
  *ngIf="selectedImage && !isLoading && showPreview"
  ></ion-img>
  <ion-button *ngIf="(!selectedImage && !showPreview) && !isLoading" color="danger" (click)="onPickImage()">
    <ion-icon name="camera" slot="start"></ion-icon>
    <ion-label>Select Picture</ion-label>
  </ion-button>
</div>
<ion-row class="ion-justify-content-center">
  <input type="file" accept="image/jpeg" #filePicker (change)="onFileChosen($event)"/>
</ion-row>
